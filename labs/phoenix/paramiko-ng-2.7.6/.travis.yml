dist: xenial
language: python
cache:
  directories:
    - $HOME/.cache/pip
branches:
  only:
  - master
  - 2.7
notifications:
  email: false

matrix:
  include:
    # pypy takes longer, start it first
    - python: "pypy2.7-7.1.1"
      env: CRYPTO_VER=2.4.2
    - python: "pypy3.6-7.1.1"
      env: CRYPTO_VER=2.7

    - python: "2.7"
      env: CRYPTO_VER=1.6
    - python: "2.7"
      env: CRYPTO_VER=2.4.2 USE_K5TEST=yes
    - python: "3.4"
      env: CRYPTO_VER=1.6
    - python: "3.5"
      env: CRYPTO_VER=2.6.1 USE_K5TEST=yes
    - python: "3.6"
      env: CRYPTO_VER=2.4.2
    - python: "3.7"
      env: CRYPTO_VER=2.8
    - python: "3.8"
      env: CRYPTO_VER=2.7

install:
  - pip install cryptography==$CRYPTO_VER PyNaCl
  # Self-install for setup.py-driven deps
  - pip install -e .
  # test deps
  - pip install -r dev-requirements.txt
  # docs site build
  - if [ $TRAVIS_PYTHON_VERSION = 3.6 ]; then
        pip install -r doc-requirements.txt;
    fi
  # for gssapi tests
  - |
    if [ -n "$USE_K5TEST" ]; then
      sudo apt-get --assume-yes --quiet install libkrb5-dev krb5-admin-server \
                                                krb5-kdc krb5-user krb5-multidev
      pip install gssapi==1.5.1 pyasn1==0.4.5 k5test==0.9.2
    fi
script:
  - flake8
  - pytest -v
  # test docs build
  - if [ $TRAVIS_PYTHON_VERSION = 3.6 ]; then
        sphinx-build -W sites/docs tmpbuild;
    fi
